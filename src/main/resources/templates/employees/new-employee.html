<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
</head>
<body>
 <nav th:replace="layouts :: navbar2"></nav>
<h2>Employee</h2>
<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">
		<input type="text" placeholder="Employee First Name" th:field="${employee.fName}"> <br>
		<input type="text" placeholder="Employee Last Name" th:field="${employee.lName}"> <br>
		<input type="text" placeholder="Employee email" th:field="${employee.empEmail}"> <br>
		<button type="submit">Create Employee</button>
		</form>
	</div>

</body>
</html>
