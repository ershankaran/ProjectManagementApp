<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
</head>
<body>
 <nav th:replace="layouts :: navbar2"></nav>
<h1>Projects</h1>
<div class="container">
		<form action="/projects/save" th:object="${project}" method="POST">
		<input type="text" placeholder="Project Name" th:field="${project.name}"> <br>
		<select th:field="${project.stage}">
			<option th:value="NOTSTARTED"> Not Started</option>
			<option th:value="INPROGRESS"> In Progress</option> 
			<option th:value="COMPLETED"> Completed</option>
		</select><br>
		
		<textarea type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea><br>
		
		<select th:field="*{projectEmployees}" multiple="multiple">
			<option th:each="employee : ${allEmployees}"
					th:value="${employee.employeeId}"
					th:text="${employee.fName + employee.lName}"></option>
		</select>
		<button type="submit">Create Project</button>
		</form>
	</div>

</body>
</html>
